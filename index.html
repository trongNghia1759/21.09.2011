<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I love you - Kết hợp đồng thời</title>
  <meta name="keywords" content="love code, HTML effect, heart rain, cute text, flashing text, image display">
  <meta name="description" content="Mưa chữ và chữ dễ thương nhấp nháy đồng thời, sau đó hiển thị ảnh.">
  
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: 1; /* Lớp nền */
    }

    #text-display {
      position: absolute;
      /* Dùng font cute đã import */
      font-family: 'Pacifico', cursive; 
      color: #f584b7; /* Màu hồng dễ thương */
      font-size: 5em;
      text-shadow: 0 0 10px #ff6699, 0 0 20px #ff6699; /* Hiệu ứng tỏa sáng */
      text-align: center;
      opacity: 0; 
      transition: opacity 0.5s ease-in-out;
      z-index: 2; /* Lớp trên canvas */
    }

    #image-display {
      position: absolute;
      display: none; 
      width: 200px;
      height: 200px;
      border-radius: 10%; /* Bo tròn góc ảnh cho cute */
      box-shadow: 0 0 30px #f584b7;
      z-index: 3; /* Lớp cao nhất */
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="text-display"></div> 
  <img id="image-display" src="kimphuc." alt="Ảnh yêu thương">

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const textDisplay = document.getElementById('text-display');
    const imageDisplay = document.getElementById('image-display');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // --- Cấu hình Mưa chữ (Không đổi) ---
    const rainTexts = 'I LOVE U'.split('');
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);
    let rainInterval;

    // --- Cấu hình Chữ ở giữa (Dễ dàng thay đổi) ---
    // Bo thay đổi nội dung chữ ở đây
    const flashMessages = [
      "Sinh Nhật",
      "Gửi Bạn Nhỏ",
      "21.9.2011",
      "Sinh Nhật Vui Vẻ",
      "Mau Lớn Nha",
      "Cố Gắng Thành Công Trước 25T",
      "Happy Birthday",
    ];

    let currentMessageIndex = 0;
    const messageDuration = 2000; // 2 giây mỗi lần hiện/ẩn

    // --- Cấu hình Thời gian chuyển đổi ---
    const flashTextDuration = flashMessages.length * messageDuration * 2; // Tổng thời gian chạy chữ nhấp nháy
    const rainStopDelay = flashTextDuration + 1000; // Thời gian mưa chữ chạy (Dài hơn một chút so với chữ nhấp nháy)

    // --- Giai đoạn 1: Mưa chữ chạy nền ---
    function drawRain() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; 
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#f584b7';
      ctx.font = `${fontSize}px Arial`;

      for (let i = 0; i < drops.length; i++) {
        const text = rainTexts[Math.floor(Math.random() * rainTexts.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height || Math.random() > 0.95) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }
    
    // --- Giai đoạn 2: Chữ dễ thương nhấp nháy (Đồng thời) ---
    function flashText() {
      if (currentMessageIndex >= flashMessages.length) {
        // Sau khi đã hiển thị hết các thông điệp, chuyển sang ảnh
        clearInterval(flashInterval);
        textDisplay.style.opacity = '0'; 

        // Chờ hiệu ứng ẩn kết thúc rồi hiển thị ảnh
        setTimeout(() => {
          textDisplay.style.display = 'none';
          imageDisplay.style.display = 'block'; 
        }, 500);
        return;
      }

      // Hiển thị thông điệp hiện tại
      textDisplay.textContent = flashMessages[currentMessageIndex];
      textDisplay.style.opacity = '1'; 

      // Sau 2 giây, chữ biến mất và chuyển sang thông điệp kế tiếp
      setTimeout(() => {
        textDisplay.style.opacity = '0';
        currentMessageIndex++;
      }, messageDuration);
    }

    // --- Bắt đầu trình tự (Cả hai đồng thời) ---
    
    // 1. Bắt đầu mưa chữ
    rainInterval = setInterval(drawRain, 33); 
    
    // 2. Hiển thị chữ dễ thương
    textDisplay.style.display = 'block';
    const flashInterval = setInterval(flashText, messageDuration * 2); 
    flashText(); // Chạy lần đầu tiên ngay lập tức

    // 3. Dừng mưa chữ sau khi chữ nhấp nháy kết thúc
    setTimeout(() => {
      clearInterval(rainInterval); 
      canvas.style.opacity = '0'; // Làm mờ dần canvas
      
      setTimeout(() => {
         canvas.style.display = 'none';
      }, 1000); // Ẩn canvas hoàn toàn sau 1 giây mờ dần
    }, rainStopDelay);

    // Cập nhật kích thước khi thay đổi cửa sổ
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
